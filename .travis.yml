language: php

matrix:
  include:
    - php: 7.2
    - php: 7.3
    - php: 7.4snapshot
    - php: nightly
  allow_failures:
    - php: 7.4snapshot
    - php: nightly

install: travis_retry composer install --no-interaction --prefer-source

script: vendor/bin/phpunit tests --coverage-clover clover.xml --whitelist src

after_success: bash <(curl -s https://codecov.io/bash)
